<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepLodocus</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
        }
        h1 {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 max-w-2xl mt-10 bg-white shadow-lg flex items-center">
        <img src="deeplodocus.png" alt="DeepLodocus Logo" class="rounded-full mr-4" style="width: 60px; height: 60px;">
        <h1 class="text-xl font-bold">DeepLodocus.</h1>
    </div>
    <div class="container mx-auto p-4 max-w-2xl mt-4 bg-white shadow-lg">
        <textarea id="inputText" class="w-full p-2 border border-gray-300 rounded mb-4" placeholder="Paste your text here"></textarea>
        <div class="flex justify-between items-center mb-4">
            <input type="text" id="apiKey" class="flex-grow mr-2 p-2 border border-gray-300 rounded" placeholder="Enter DeepL API Key">
            <button id="saveApiKey" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Save API Key</button>
        </div>
        <button id="translate" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Translate</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
